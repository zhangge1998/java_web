<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Bootstrap/bs.css">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <h1>JerryMouse影院管理系统</h1>
        <div id="login">
            <div id="alert"></div>
            <form role="form" method="post" action="">
                <div class="row">
                    <div class="col-lg-3">
                        <span>账号:</span>
                    </div>
                    <div class="col-lg-9">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="请输入账号" required="required" autofocus>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <span>密码:</span>
                    </div>
                    <div class="col-lg-9">
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass" placeholder="请输入密码" required="required">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <span>类型:</span>
                    </div>
                    <div class="col-lg-9">
                        <div class="form-group">
                            <select name="type" id="type" class="form-control">
                                <option value="1">管理员</option>
                                <option value="2">经理</option>
                                <option value="3">售票员</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="but">
                    <button type="submit" class="btn btn-primary  btn-block" onclick="confirm()">登陆</button>
                </div>
            </form>
        </div>
    </div>

<script src="javascript/login.js"></script>
</body>

</html>
