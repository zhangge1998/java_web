<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery/jq.js"></script>
    <script src="jquery/bootstrap.min.js"></script>
    <script src="javascript/seat.js"></script>
    <link rel="stylesheet" href="Bootstrap/bs.css">
    <link rel="stylesheet" href="css/jquery.seat-charts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/manage.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>
<div id="seat">
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="seat1" style="margin-left: 50px">
            <div class="wrapper">
                <div id="seat-map">
                    <div class="front-indicator">Front</div>
                </div>
                <div class="booking-details">

                    <div id="legend"></div>
                    <button class="btn btn-primary" onclick='save()'>保存</button>
                </div>
            </div>
        </div>
        <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
        <script src="javascript/jquery.seat-charts.js"></script>
        <script>
            //                var firstSeatLabel = 1;
            $(document).ready(function () {
                var m = 7, n = 8;
                var map = new Array();
                for (var i = 0; i < m; i++) {
                    map[i] = '';
                    for (var j = 0; j < n; j++) {
                        map[i] += 'e';
                    }
                    console.log(map[i]);
                }
                console.log(map);
                var $cart = $('#selected-seats'),
                        sc = $('#seat-map').seatCharts({
                            /*map: [
                             'eeeeeeee',
                             'eeeeeeee',
                             'eeeeeeee',
                             'eeeeeeee',
                             'eeeeeeee',
                             'eeeeeeee',
                             'eeeeeeee',
                             'eeeeeeee',
                             ],*/
                            map: map,
                            seats: {
                                f: {
                                    classes: 'first-class',
                                    category: 'First Class'
                                },
                                e: {
                                    classes: 'economy-class',
                                    category: 'Economy Class'
                                }
                            },
                            naming: {
                                top: false,
//                                    getLabel: function (character, row, column) {
//                                        return firstSeatLabel++;
//                                    },
                            },
                            legend: {
                                node: $('#legend'),
                                items: [
                                    ['e', 'available', '正常'],
                                    ['f', 'selected', '损坏'],
                                    ['g', 'clear', '过道']
                                ]
                            },
                            click: function () {
                                if (this.status() == 'available') {
                                    return 'selected';
                                }
                                else if (this.status() == 'selected') {
                                    return 'clear';
                                }
                                else if (this.status() == 'clear') {
                                    return 'available'
                                }
                                else {
                                    return this.style();
                                }
                            }
                        });
            });
        </script>
    </div>
</div>
</body>
</html>
